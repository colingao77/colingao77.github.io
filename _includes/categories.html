              <div class="col-lg-6">
                <ul class="list-unstyled">
                  {% for cat in site.all_categories %}
                    {% assign mod = forloop.index0 | modulo:2 %}
                    {% if mod == 0 %}
                      <li>
                        <a href="{{cat[2]}}">
                          {{cat[1]}}
                        </a>
                      </li> 
                    {% endif %}
                  {% endfor %}
                </ul>
              </div>
